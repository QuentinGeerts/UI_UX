<body>
    <script>
        // IF .. ELSE IF .. ELSE

        // Taille 
        let height = 124;

        if (height > 190) {
            console.log("Vous êtes un géant.");
        } else if (height > 175) {
            console.log("Vous êtes grand");
        } else if (height > 155) {
            console.log("Vous êtes de taille normale");
        } else if (height > 135) {
            console.log("Vous êtes de petite taille");
        } else {
            console.log("La taille renseignée n'est pas disponible.");
        }
    </script>
</body>
