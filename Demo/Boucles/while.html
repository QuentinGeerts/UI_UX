<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Initialisation
        let i = 0;

        // Condition
        while (i < -10) {
            // instruction
            console.log(`i : ${i}`);

            // Incrémentation / Modification
            i++;
        }

        // Initialisation
        let j = 0;

        // Condtion
        do {
            // instruction
            console.log(`j : ${j}`);

            // Incrémentation / Modification
            j++;
        } while (j < -10);
    </script>
</body>

</html>
