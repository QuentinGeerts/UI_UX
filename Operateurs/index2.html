    <script>
        // Affectation
        let var1 = 15;

        // Affecter une valeur en plus de la valeur

        var1 *= 12; // var1 = var1 * 12;
        var1 /= 12; // var1 = var1 / 12;
        var1 %= 12; // var1 = var1 % 12;

        // Opérateur ternaire ou conditionnel

        // let var2 = condition ? SiVrai : SiFaux;
        let var2 = false ? "OK" : "KO";
        console.log(var2);

        // post-incrémentation
        // console.log(incr++);
        // console.log(incr);

        // pré-incrémentation
        console.log(++incr);
        console.log(incr);
