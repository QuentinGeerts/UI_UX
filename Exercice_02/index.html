<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Chaîne : « ma formation javascript »
        // ● Avec la chaîne ci-dessus :
        // ○ Retourner la position de « ma »
        // ○ Indiquer l’indice de la lettre « p »
        // ○ Retrouver la lettre située à l’indice 21
        // ○ Remplacer « javascript » par « Java »
        // ○ Découper la chaîne avec le délimiteur « » (espace)
        // ○ Inverser la chaîne de caractères (+ difficile) :
        // « ma formation javascript » → « tpircsavaj noitamrof am »
        let str = "ma formation javascript";

        // Retourner la position de « ma »
        console.log("Position de \"ma\"", str.indexOf("ma"));

        // Indiquer l’indice de la lettre « p »
        console.log(str.search("p"));

        // Retrouver la lettre située à l’indice 21
        console.log(str.charAt(21));

        // Remplacer « javascript » par « Java »
        console.log(str.replace("javascript", "Java"));
        console.log(str);

        // Découper la chaîne avec le délimiteur « » (espace)
        console.log(str.split(" "));
        console.log(str);

        // ○ Inverser la chaîne de caractères :
        // « ma formation javascript » 
        // → « tpircsavaj noitamrof am »

        // 3 étapes : 

        // 1. Transformer la chaine de caractères en tableau
        // 2. Retourner le tableau (reverse)
        // 3. Transformer le tableau en chaine de caractères
        //    sur base d'un caractère (join)

        // 1.
        const splitted = str.split("");
        console.log(splitted);

        // 2.
        const reversedSplitted = splitted.reverse();
        console.log(reversedSplitted);

        // 3.
        let reversedString = reversedSplitted.join("");
        console.log(reversedString);
    </script>
</body>

</html>
